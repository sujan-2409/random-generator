<!DOCTYPE html>
<html>
<head>
  <title>Program Allocation Tool</title>

  <style>
    body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 360px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h2 {
    margin-bottom: 15px;
}

.range {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.range input {
    width: 100%;
    padding: 8px;
    font-size: 14px;
}

.display {
    font-size: 32px;
    font-weight: bold;
    padding: 20px;
    background: #eef2f5;
    border-radius: 8px;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

  </style>
</head>

<body>

  <div class="container">
    <h2>Number Generator</h2>

    <div class="range">
        <input type="number" id="min" placeholder="Min">
        <input type="number" id="max" placeholder="Max">
    </div>

    <div class="display" id="display">
        Click Generate
    </div>

    <button onclick="generate()">Generate</button>
</div>


  <script>
    const registerNumbers = [
    "24CS177", "24CS179", "24CS180", "24CS182",
     "24CS183", "24CS184", "24CS185",
    "24CS187", "24CS188", "24CS190", "24CS191",
    "24CS192", "24CS194", "24CS195", "24CS196",
    "24CS200", "24CS201"
];

// ðŸ”’ YOUR FIXED NUMBER ORDER
const orderedNumbers = [
    5, 0, 12, 0, 
    3, 6, 7, 
    0, 0, 0, 8,
    1, 3, 6, 1, 3,5
    
];

// ðŸ“˜ Dictionary (Register â†’ Number)
const registerMap = {};

let regIndex = 0;
let numIndex = 0;

function generate() {
    const min = parseInt(document.getElementById("min").value);
    const max = parseInt(document.getElementById("max").value);

    let attempts = 0;

    while (attempts < orderedNumbers.length) {
        const reg = registerNumbers[regIndex];
        const num = orderedNumbers[numIndex];

        // ðŸ” Move forward endlessly
        regIndex = (regIndex + 1) % registerNumbers.length;
        numIndex = (numIndex + 1) % orderedNumbers.length;
        attempts++;

        // ðŸŽ¯ Minâ€“Max filter
        if (!isNaN(min) && !isNaN(max) && (num < min || num > max)) {
            continue;
        }

        // ðŸ”„ Overwrite mapping (loop-safe)
        registerMap[reg] = num;

        // Show ONLY number to user
        document.getElementById("display").innerText = num;

        // Hidden tracking (optional)
        console.log("Mapping:", registerMap);

        return;
    }

    // Fallback (very rare)
    document.getElementById("display").innerText = "â€”";
}

  </script>

</body>
</html>
