<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ✅ MOBILE VIEW FIX -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Program Allocation Tool</title>

  <style>
   /* RESET */
* {
    box-sizing: border-box;
}

/* BODY FIX FOR MOBILE */
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 16px;

    /* ❌ remove height:100vh */
    /* ✅ allow natural height */
}

/* CENTER CONTAINER WITHOUT VH */
.container {
    background: white;
    padding: 24px;
    border-radius: 12px;
    width: 100%;
    max-width: 360px;
    margin: 40px auto; /* centers vertically nicely */

    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h2 {
    margin-bottom: 16px;
    font-size: 20px;
}

.range {
    display: flex;
    gap: 10px;
    margin-bottom: 16px;
}

.range input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
}

/* DISPLAY FIX */
.display {
    font-size: 32px;
    font-weight: bold;
    padding: 18px;
    background: #eef2f5;
    border-radius: 8px;
    margin-bottom: 20px;
    min-height: 48px;
}

/* BUTTON FIX */
button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

/* TOUCH FEEL */
button:active {
    transform: scale(0.98);
}

  </style>
</head>

<body>

<div class="container">
    <h2> Random Number Generator</h2>

    <div class="range">
        <input type="number" id="min" placeholder="Min">
        <input type="number" id="max" placeholder="Max">
    </div>

    <div class="display" id="display">
        Set Min & Max
    </div>

    <button onclick="generate()">Generate</button>
</div>

<script>
    const registerNumbers = [
       "24CS181", "24CS182", "24CS183",
        "24CS184", "24CS185", "24CS186",
        "24CS187", "24CS188", "24CS189", "24CS190"
    ];

    const orderedNumbers = [
        11, 1, 9, 4,
        7, 4, 2,
        6, 4, 3
    ];

    const registerMap = {};

    let regIndex = 0;
    let numIndex = 0;

    function generate() {
        const minInput = document.getElementById("min").value;
        const maxInput = document.getElementById("max").value;

        // ✅ BLOCK GENERATION UNTIL BOTH VALUES ARE SET
        if (minInput === "" || maxInput === "") {
            document.getElementById("display").innerText = "Set Min & Max";
            return;
        }

        const min = parseInt(minInput);
        const max = parseInt(maxInput);

        let attempts = 0;

        while (attempts < orderedNumbers.length) {
            const reg = registerNumbers[regIndex];
            const num = orderedNumbers[numIndex];

            regIndex = (regIndex + 1) % registerNumbers.length;
            numIndex = (numIndex + 1) % orderedNumbers.length;
            attempts++;

            if (num < min || num > max) continue;

            registerMap[reg] = num;

            document.getElementById("display").innerText = num;
            console.log("Mapping:", registerMap);
            return;
        }

        document.getElementById("display").innerText = "No number in range";
    }
</script>

</body>
</html>
